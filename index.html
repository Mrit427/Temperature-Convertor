<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <section class="container-fluid py-3 shadow">
     <div class="container text-center">
        <h1 class="heading text-lg-center text-center py-5">Temperature Converter</h1>
        <p class="headline text-lg-center text-center py-3">Convert Temperature into Celsius(°C),Fahrenheit(°F),Kelvin (K) & Rankine (°R)</p>
      </div>
    </section> 
    <section class="container-fluid px-5 justify-content-center"> 
      <div class="container">
        <div class="row">  
          <div class="temprature_container col-12 mx-2 text-lg-center text-center">
            <label class="text-lg-center text-center">Enter Temperature</label>
            <br/>
            <input type="number" class="numberbox" id="numberbox" value="0">  
          </div>
        </div>
      </div>
    </section> 
    <section class="container-fluid "> 
      <div class="container">
        <div class="row bg-denger">    
          <form class="form_container col-12 mx-2 text-lg-center text-center" >
            <div class="row">
              <div class="columns col-lg-6">
                 <label for="from" >From : </label>
                    <span>
                      <select  name="cars" id="temperature1">
                        <option value="Celsius" >Celsius(°C)</option>
                        <option value="Fahrenheit">Fahrenheit(°F)</option>
                        <option value="Kelvin">Kelvin (K)</option>
                      </select>
                    </span>
              </div>
              <div class="columns col-lg-6 ">      
                  <label for="to" >To : </label>
                    <span>  
                     <select name="cars" id="temperature2">
                       <option value="Celsius" >Celsius(°C)</option>
                       <option value="Fahrenheit" >Fahrenheit(°F)</option>
                       <option value="Kelvin">Kelvin (K)</option>
                     </select>
                    </span>  
               </div>
            </div>
       <br/>
      <div class="submit">
        <button class="submit1" type="button" onclick="convert()"> Convert</button>
      </div> 
    </div>   
    </section>  
      <br><br>
      
        <p class="result" id="result" >Result</p>
      
    </form>
    <div class="calculation">
      <h3 class="heading2">CALCULATION</h1>
      <p class="explain" id="calculation"></p>
    </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
